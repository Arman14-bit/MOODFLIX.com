<script>
  
  const apiKey = '58eefd8797f59e952ab19a7abed9fd52';

  async function fetchMovieByMood(mood) {
    let genreId;

    switch (mood) {
      case 'happy': genreId = 35; break;       
      case 'sad': genreId = 18; break;         
      case 'romantic': genreId = 10749; break; 
      case 'scary': genreId = 27; break;       
      case 'bored': genreId = 28; break;       
    }

    const url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}&sort_by=popularity.desc`;

    const res = await fetch(url);
    const data = await res.json();
    const movie = data.results[0];

    const trailerRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${apiKey}`);
    const trailerData = await trailerRes.json();
    const youtube = trailerData.results.find(vid => vid.type === "Trailer" && vid.site === "YouTube");

    const movieData = {
      title: movie.title,
      overview: movie.overview,
      poster_path: movie.poster_path,
      trailer_youtube: youtube ? `https://www.youtube.com/watch?v=${youtube.key}` : null
    };

    localStorage.setItem('selectedMovie', JSON.stringify(movieData));
    window.location.href = 'movie.html';
  }

  document.querySelector('.happy').addEventListener('click', () => fetchMovieByMood('happy'));
  document.querySelector('.sad').addEventListener('click', () => fetchMovieByMood('sad'));
  document.querySelector('.romantic').addEventListener('click', () => fetchMovieByMood('romantic'));
  document.querySelector('.scary').addEventListener('click', () => fetchMovieByMood('scary'));
  document.querySelector('.bored').addEventListener('click', () => fetchMovieByMood('bored'));
